<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>freeCodeCamp Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <header> 
        <h1>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <form id="survey-form">

            <label id="name-label">Name
                <div class="form-group">
                    <input required id="name" type="text" placeholder="Enter your name">
                </div>
            </label>

            <label id="email-label">Email
                <div class="form-group">
                    <input required id="email" type="email" placeholder="Enter your Email">
                </div>
            </label>

            <label id="number-label">Age (optional)
                <div class="form-group">
                    <input id="number" type="number" min="10" max="99" placeholder="Age">
                </div>
            </label>
            
            <label id="dropdown-label">Which option best describes your current role?
                <div class="form-group">
                    <select id="dropdown" class="form-control">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </div>
            </label>
            
            <label id="radio-label">Would you recommend freeCodeCamp to a friend?
                <div class="form-group">
                    <input type="radio" name="radio"> Definitely
                    <input type="radio" name="radio"> Maybe
                    <input type="radio" name="radio"> Not sure
                </div>
            </label>
            
            <label id="dropdown-label">What is your favorite feature of freeCodeCamp?
                <div class="form-group">
                    <select id="dropdown" class="form-control">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </div>
            </label>

            <label id="checkbox">What would you like to see improved? (Check all that apply)
                <div class="form-group">
                    <input type="checkbox" value="front-end-projects"> Front-end Projects
                    <input type="checkbox" value="back-end-projects"> Back-end Projects
                    <input type="checkbox" value="Challenges"> Challenges
                </div>
            </label>

            <label id="textarea">Any comments or suggestions?
                <div class="form-group">
                    <input type=textarea>
                </div>
            </label>

            <label id="submit">
                <div class="form-group">
                    <input type="submit">
                </div>
            </label>
        </form>
    </body>
</html>
